<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Sort Visualizer">
<meta property="og:description" content="Sort Visualizer for sorting techniques | Bubble Sort, Selection Sort, Insertion Sort, Merge Sort, Quick Sort">
<meta property="og:image" content="https://sort-visualixer.netlify.app/sort-visualizer.jpg">
<meta property="og:url" content="https://sort-visualixer.netlify.app/">

  <title>Sort Visualizer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="main-container">
      <div class="github-logo">
        <a href="https://github.com/sonu-shivcharan/Sort-Visualizer" target='_blank' class="github-link">
        <img src="./github-mark.png" alt="">
      </a>
      <div class="tooltip">
        Click here to view code on github
      </div>
      </div>
    <div id="title">
      <h1>Sort Visualizer</h1>
    </div>
    <div id="bar-container">
    </div>
    <div id="select-container">
      <select id="sort-select">
        <option value="bubble">Bubbble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
    </div>
    <div class="btn-container flex">
      <button id="shuffle-btn">Shuffle</button>
      <button id="sort-btn">Sort</button>
    </div>
  </div>
</body>
<script src="./src/index.js"></script>

</html>
